<div class="lia__navigation">
    {%- if prev %}
    <div class="lia__navigation__button">
        <a href="{{ prev.link|e }}" title="{{ _('previous chapter') }}"
            >← {{ prev.title }}</a
        >
    </div>
    {%- endif %} {%- if next %}
    <div class="lia__navigation__button">
        <a href="{{ next.link|e }}" title="{{ _('next chapter') }}"
            >{{ next.title }} →</a
        >
    </div>
    {%- endif %}
</div>
